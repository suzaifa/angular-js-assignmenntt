<script>

app.controller('music',musicFunc);
function musicFunc($scope){
	$scope.musicArr=[];
	$scope.addMusic=function(){
		var abc={song:$scope.song,genre:$scope.genre,rating:$scope.rating};
		$scope.musicArr.push(abc);
	}
	$scope.addGenre=function(){
		var abd={genre:$scope.genre};
		$scope.musicArr.push(abd);}
	$scope.del=function(){
		 $scope.musicArr=null;
	}
}	
</script>
</head>
<body ng-app="main">
<h2>Music Tracks</h2>
<aside>
<div class="input-group">
<span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
<input type="text" class="form-control" ng-model="searchString">
</div>

<main>
<div id="container" ng-controller="music">

<input type="text" ng-model="song"><br>
<input type="text" ng-model="genre"><br>
<input type="rating" ng-model="rating"><br>
<button class="btn btn-primary" ng-click="addMusic()">Add New Track</button>
<button class="btn btn-primary" ng-click="del()">delete Track</button>
<div id="Music-list" ng-repeat="singleValue in musicArr|filter:searchString">
The song is {{singleValue.song}}[{{singleValue.genre}}] Rating{{singleValue.rating}} 
</div>
</div>
</main>
</aside>
<div id="container1" ng-controller ='music'>

<button class="btn btn-primary" ng-click="search()">part3</button>
